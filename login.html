<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Share</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header"><div class="container"><a href="" class="logo link"></div></header>
    <main>
      <section class="section registration">
        <div class="container">
          <form class="registration-form form">
            <h2 class="title">Login</h2>
            <div class="registration-data">
              <label for="">
                <input type="email" placeholder="Email*" required />
              </label>

              <label for="">
                <div class="password">
                  <input type="password" placeholder="Password*" required />
                  <button type="button" class="password-btn"></button>
                </div>
              </label>
            </div>
            <div class="pre-submit">
              <a href="./index.html" class="pre-submit-link link">Don't have an account?</a>
              <a href="./forgot-password.html" class="pre-submit-link link">Forgot Password?</a>
            </div>

            <a href="./profile.html" class="log-link link"
              ><button type="button" class="registration-btn btn">Log in</button></a
            >
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">&#169; 2023 - SecureShare.WebApplication - Privacy Policy</div>
    </footer>

    <script src="./js/menu.js"></script>
  </body>
</html>
