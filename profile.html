<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Share</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header-profile">
      <div class="container">
        <a href="" class="logo link"></a>
        <div class="menu">
          <nav class="menu-nav">
            <ul class="nav-list list">
              <li><a href="" class="header-link link">Home</a></li>
              <li><a href="./profile.html" class="header-link link">Privacy</a></li>
            </ul>
          </nav>
          <div class="prof-info">
            <div class="user">
              <div class="user-icon">
                <span>O</span>
                <span>O</span>
              </div>
              <p class="user-name">Ozzi Osbourne</p>
            </div>
            <a href="./login.html" class="link"
              ><button type="button" class="logout-btn">
                <span class="logout-icon"></span>Logout
              </button></a
            >
          </div>
        </div>
        <div class="mob-menu">
          <button type="button" class="menu-btn" data-menu-open></button>
          <div class="user-icon">
            <span>O</span>
            <span>O</span>
          </div>
          <nav class="mob-nav is-hidden" data-menu>
            <ul class="mob-nav-list list">
              <li><a href="" class="header-link link">Home</a></li>
              <li><a href="./profile.html" class="header-link link">Privacy</a></li>
              <li>
                <a href="./login.html" class="link"
                  ><button type="button" class="logout-btn mob-btn">
                    <span class="logout-icon"></span>Logout
                  </button></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="section profile">
        <div class="container">
          <form class="profile-form form">
            <h2 class="title">Profile Info</h2>
            <div class="profile-data">
              <div class="profile-fild">
                <label for="">First Name*</label>
                <input type="text" placeholder="Ozzy" required />
              </div>
              <div class="profile-fild">
                <label for="">Last Name*</label>
                <input type="text" placeholder="Osbourne" required />
              </div>
              <div class="profile-fild">
                <label for="">Company Name*</label>
                <input type="text" placeholder="Black Sabbath" required />
              </div>
              <div class="profile-fild">
                <label for="">Phone Number</label>
                <input type="tel" placeholder="+380| 123 4567" required />
              </div>
              <div class="profile-fild">
                <label for="">Email*</label>
                <input type="email" placeholder="osbourne@gmail.com" required />
              </div>
              <div class="profile-fild">
                <label for="">Old Password</label>
                <div class="password">
                  <input type="password" placeholder="Old Password*" required />
                  <button type="button" class="password-btn"></button>
                </div>
              </div>
              <div class="profile-fild">
                <label for="">New Password</label>
                <div class="password">
                  <input type="password" placeholder="New Password*" required />
                  <button type="button" class="password-btn"></button>
                </div>
              </div>
              <div class="profile-fild">
                <label for="">Confirm New Password</label>
                <div class="password">
                  <input type="password" placeholder="Confirm New Password*" required />
                  <button type="button" class="password-btn"></button>
                </div>
              </div>
            </div>

            <button type="submit" class="registration-btn btn">Save</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">&#169; 2023 - SecureShare.WebApplication - Privacy Policy</div>
    </footer>

    <script src="./js/menu.js"></script>
  </body>
</html>
